<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="settings()">Settings</ion-button>
    </ion-buttons> -->

  </ion-toolbar>
</ion-header>

<ion-content>
<ion-text class="swipe"><h6>Swipe items left for options</h6></ion-text>


<div class="pilots" *ngIf="!loading">

<!-- List of Sliding Items -->
<ion-list  lines="full">


    <!-- Sliding item with icon bottom options on end side -->
    <ion-item-sliding *ngFor="let pilot of pilots; let i = index">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="{{pilot.image}}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{pilot.name}}</h2>
        </ion-label>

      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary">
          <ion-icon slot="bottom" (click)="edit(pilot.id)" name="create-outline"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option (click)="delete(pilot.id,i)" color="danger">
          <ion-icon slot="bottom" name="trash-outline"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
</div>

<div class="pilots" *ngIf="loading">

  <ion-list  lines="full">


    <!-- Sliding item with icon bottom options on end side -->
