<ion-header>
    <ion-toolbar>
      <ion-title>{{'HOME.portal' | translate}}</ion-title>
      <ion-buttons slot="start">
            <ion-button (click)="logOut()">{{'logout' | translate}}</ion-button>
        <!-- <ion-button routerLink="/settings">{{'settings' | translate}}</ion-button> -->
      </ion-buttons>
  
    </ion-toolbar>

  </ion-header>
  


<ion-content>
    <div class="home">
        <ion-segment dir="ltr" (ionChange)="changeLang()" [(ngModel)]="selectedLang">
            <ion-segment-button value="en">
              <ion-label>EN</ion-label>
            </ion-segment-button>
            <ion-segment-button value="ar">
              <ion-label>AR</ion-label>
            </ion-segment-button>
          </ion-segment>
    <ion-grid>

    <ion-row class="ion-align-items-center ion-justify-content-center" >
        <ion-col size="12">

            <div class="orderButton"   (click)="orderBTN($event,'orders/manage')" >
<div class="orderButtonCard">
              <img src="/assets/images/new.svg" alt="">
                    
                    <ion-text class="manager-text">
                        <h3> {{'HOME.manager' | translate}}</h3>
                    </ion-text>
                </div>

            </div>
       



            </ion-col>
            <div class="separator" *ngIf="!hideDriver">
                <hr>
            </div>
        <ion-col *ngIf="!hideDriver">
<div class="orderButton" (click)="orderBTN($event,'order')">
    <div class="orderButtonCard">

        <img id="driver" src="/assets/images/manage.svg" alt="">

                
        <ion-text class="driver-text">
            <h3> {{'HOME.driver' | translate}}</h3>
        </ion-text>
    </div>
        
</div>


        </ion-col>
      </ion-row>
    </ion-grid>

</div>


</ion-content>
